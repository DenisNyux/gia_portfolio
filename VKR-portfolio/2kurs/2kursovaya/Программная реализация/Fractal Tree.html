
<html>
    <head>
      <meta charset="UTF-8">
      <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
      <script language="javascript" type="text/javascript">
        let angle = 0;
        let slider;
        
        function setup() {
          createCanvas(400, 400);
          slider = createSlider(0, TWO_PI, PI / 4, 0.01);
        }
        
        function draw() {
          background(51);
          angle = slider.value();
          stroke(255);
          translate(200, height);
          branch(100);
        }
        
        function branch(len) {
          line(0, 0, 0, -len);
          translate(0, -len);
          if (len > 4) {
            push();
            rotate(angle);
            branch(len * 0.67);
            pop();
            push();
            rotate(-angle);
            branch(len * 0.67);
            pop();
          }
        
        }
      </script>
      <style> body {padding: 0; margin: 0;} </style>
    </head>
    <body>
    </body>
</html>
